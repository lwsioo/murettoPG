<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>Generatore Freestyle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="logo.jpg" type="image/x-icon" />
    <style>
      :root {
        --bg: #ffffff;
        --panel: #ffffff;
        --muted: #8a8a8a;
        --text: #222222;
        --accent: #e30613;
        --accent-2: #c40511; 
        --danger: #e30613; 
        --line: #ffd4d6;
        --winner: #ffe6e6; 
        --border-radius: 8px;
      }

      header {
        position: sticky;
        top: 0;
        z-index: 3;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.95),
          rgba(255, 245, 245, 0.85)
        );
        backdrop-filter: blur(4px);
        border-bottom: 2px solid var(--accent);
        box-shadow: 0 2px 10px rgba(227, 6, 19, 0.1);
      }

      .bar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px;
        background-color: #ffffff;
      }

      .containerRoba {
        display: flex;
        flex-direction: column;
        align-items: center;
        flex-grow: 1;
        margin: 0 10px 0 0px;
      }

      .bar img {
        max-width: 60px;
        height: auto;
      }

      body {
        font-family: sans-serif;
        margin: 1em;
        background-color: var(--bg);
        color: var(--text);
      }

      h1 {
        text-align: center;
        color: var(--accent);
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .generator {
        max-width: 400px;
        margin: auto;
        margin-top: 50px;
        border: 1px solid var(--line);
        border-radius: var(--border-radius);
        padding: 20px;
        background-color: var(--panel);
      }

      button {
        width: 100%;
        padding: 0.8em;
        margin: 0.5em 0;
        font-size: 1em;
        background-color: var(--accent);
        color: white;
        border: none;
        border-radius: var(--border-radius);
        cursor: pointer;
        transition: background-color 0.3s;
        font-weight: bold;
      }

      button:hover {
        background: white;
        color: #e30613;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border: 1px solid var(--accent);
      }

      .output {
        margin: 0.5em 0;
        padding: 0.6em;
        background: #ffffff;
        border-radius: var(--border-radius);
        min-height: 2em;
        text-align: center;
        font-size: 1.8em;
        border: 1px solid var(--line);
        color: var(--accent);
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="bar">
        <!-- <a class="back" href="index.html" aria-label="Torna al menu">⬅︎ Menu</a> -->
        <div class="containerRoba">
          <a href="index.html"><img src="logo.jpg" alt="logoMuretto" /></a>
        </div>
      </div>
    </header>
    <div class="generator">
      <!-- Sezione per le parole -->
      <div>
        <div id="testoParola" class="output">...</div>
        <button id="btnParola">Genera Parola</button>
      </div>
      <!-- Sezione per gli argomenti -->
      <div>
        <div id="testoArgomento" class="output">...</div>
        <button id="btnArgomento">Genera Argomento</button>
      </div>
    </div>

    <script>
      // Array di parole casuali
      let parole = [];
      fetch("parole.json")
        .then((response) => response.json()) // legge il JSON e lo trasforma in array
        .then((data) => {
          parole = data; // assegna l'array alla variabile
        })
        .catch((err) => console.error(err));
        
      let argomenti = [];
      fetch("argomenti.json")
        .then((response) => response.json()) // legge il JSON e lo trasforma in array
        .then((data) => {
          argomenti = data; // assegna l'array alla variabile
        })
        .catch((err) => console.error(err));

      // Funzione che sceglie un elemento casuale dall'array passato
      function generaDaArray(array) {
        const indice = Math.floor(Math.random() * array.length);
        return array[indice];
      }

      // Evento click per il pulsante "Genera Parola"
      document.getElementById("btnParola").addEventListener("click", () => {
        const parola = generaDaArray(parole);
        document.getElementById("testoParola").innerText = parola;
      });

      // Evento click per il pulsante "Genera Argomento"
      document.getElementById("btnArgomento").addEventListener("click", () => {
        const arg = generaDaArray(argomenti);
        document.getElementById("testoArgomento").innerText = arg;
      });
    </script>
  </body>
</html>
