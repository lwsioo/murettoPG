<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>Menu Freestyle Rap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="logo.jpg" type="image/x-icon">
    <!-- CSS totalmente ottimizzato per telefono -->
    <style>
      body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #333;
            text-align: center;
        }

        .logo {
            margin-top: 80px;
        }
        .logo img {
            max-width: 60%;
            height: auto;
        }

        .menu {
            list-style: none;
            padding: 0;
            margin: 2em 0;
            margin-top: 30%;
        }
        .menu li {
            margin: 1em 0;
        }
        .menu a {
            display: inline-block;
            padding: 1em 1.5em;
            background: #e30613;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.1em;
            width: 80%;
            max-width: 300px;
            transition: all 0.3s ease;
            border: 1px solid #e30613;
        }
        .menu a:hover {
            background: white;
            color: #e30613;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
  </head>
  <body>
    <div class="logo">
        <img src="logo.jpg" alt="logoMuretto">
    </div>
    <ul class="menu">
      <li><a href="generator.html">Generatore Parole/Argomenti</a></li>
      <li><a href="tournament.html">Gestione Torneo</a></li>
    </ul>
  </body>
</html>
